name: Build Desktop Installers (DMG + EXE)

on:
  workflow_dispatch:

jobs:
  build-macos-dmg:
    name: Build macOS DMG (arm64)
    runs-on: macos-14
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      EMBED_SHERPA_ONNX: "0"
      PYINSTALLER_MODE: "onedir"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop/package-lock.json

      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
          python3 -m pip install pyinstaller

      - name: Build backend (PyInstaller)
        run: |
          python3 scripts/build_backend.py

      - name: Install desktop deps
        working-directory: desktop
        run: npm ci

      - name: Build macOS DMG
        working-directory: desktop
        run: npm run build:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: |
            desktop/dist/*.dmg
            desktop/dist/*.dmg.blockmap
          if-no-files-found: error

  build-windows-exe:
    name: Build Windows EXE (x64)
    runs-on: windows-latest
    env:
      EMBED_SHERPA_ONNX: "0"
      PYINSTALLER_MODE: "onedir"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop/package-lock.json

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build backend (PyInstaller)
        run: |
          python scripts\build_backend.py

      - name: Install desktop deps
        working-directory: desktop
        run: npm ci

      - name: Build Windows installer
        working-directory: desktop
        run: npm run build:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: |
            desktop\dist\AI Meeting Assistant Setup *.exe
            desktop\dist\AI Meeting Assistant Setup *.exe.blockmap
          if-no-files-found: error
